<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Safety Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    .data-item { margin: 10px 0; font-size: 1.2em; }
    .alert { font-weight: bold; color: red; }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸ“Š Human-Aware Monitor Dashboard</h2>
    <div class="data-item" id="temp">Temperature: -- Â°C</div>
    <div class="data-item" id="humidity">Humidity: -- %</div>
    <div class="data-item" id="presence">Worker Present: --</div>
    <div class="data-item" id="machine">Machine Active: --</div>
    <div class="data-item alert" id="alert">Alert: --</div>
  </div>

  <script>
    const fetchData = async () => {
      try {
        const res = await fetch("http://yourserver.com/api/latest"); // Replace with real endpoint
        const data = await res.json();

        document.getElementById("temp").textContent = `Temperature: ${data.temp} Â°C`;
        document.getElementById("humidity").textContent = `Humidity: ${data.humidity} %`;
        document.getElementById("presence").textContent = `Worker Present: ${data.worker_present ? 'Yes' : 'No'}`;
        document.getElementById("machine").textContent = `Machine Active: ${data.machine_active ? 'Yes' : 'No'}`;
        document.getElementById("alert").textContent = `Alert: ${data.alert}`;
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    };

    setInterval(fetchData, 2000); // Poll every 2 seconds
    fetchData(); // Initial call
  </script>
</body>
</html>
